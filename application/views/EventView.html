{% extends "TemplateView.html" %}
{% block content %}
{% if event!=0 %}
<div class="post_event">
	<h2>{{ event["title"]}}</h2>
	<img src="..{{ event['preview']}}" height="300" width="300" alt="description" />
	<p>{{ event["content"]}}</p>
	<div class="block_bottom">
		<em class="author">{{ event["name"]}}</em>
		<em class="date">{{ event["start_date"]}}</em>
	</div>
</div>
{% else %}
<p>Такого события нет</p>
{% endif %}
{% endblock %}
