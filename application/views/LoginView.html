{% extends "TemplateView.html" %}
{% block content %}
	<div class="block_login">
		<h2>Login</h2>
		<form action="/login" class="form_login" method="post">
			<fieldset>
				{% if errors['loginData'] %}
				<div class="row">
					<strong class="error_text">{{ errors['loginData'] }}</strong>
				</div>
				{% endif %}
				<div class="row">
					<label for="login_field">Login</label>
					<input type="email" id="login_field" name="email" class="required" />
				</div>
				<div class="row">
					<label for="password_field">Password</label>
					<input type="password" id="password_field" name="password" class="required" />
				</div>
				<div class="row">
					<input type="submit" name="submit" class="btn_submit" value="Login" />
				</div>
			</fieldset>
		</form>
	</div>
	<div class="block_registration">
		<h2>Registration</h2>
		<form action="/registration" class="form_registration" method="post">
			<fieldset>
				<div class="row">
					<label for="login_field">Name</label>
					<input type="text" id="login_field" name="name" class="required" />
				</div>	
				{% if errors['email'] %}
				<div class="row">
					<strong class="error_text">{{ errors['email'] }}</strong>
				</div>
				{% endif %}				
				<div class="row">
					<label for="login_field">Email</label>
					<input type="email" id="login_field" name="email" class="required" />
				</div>
				{% if errors['password'] %}
				<div class="row">
					<strong class="error_text">{{ errors['password'] }}</strong>
				</div>
				{% endif %}
				<div class="row">
					<label for="password_field">Password</label>
					<input type="password" id="password_field" name="password" class="required" />
				</div>
				<div class="row">
					<input type="submit" name="submit" class="btn_submit" value="Registration" />
				</div>
			</fieldset>
		</form>
	</div>
		
{% endblock %}
